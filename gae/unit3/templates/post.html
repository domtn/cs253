<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Blog - {{post.subject}}</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css" />
  </head>
  <body>
    <h1>Blog</h1>
    <div class="nav"><a href="/unit3/blog">All Posts</a></div>
    
    {% if error %}
      <div class="error">{{error}}</div>
    {% else %}
    <div class="post">
        <div class="post-updated">Last updated: {{post.lastUpdated}}</div>
        <div class="post-subject">{{post.subject}}</div>
        <div class="post-content">{{post.content}}</div>
        <a href="{{post.permalink}}">Permanent Link</a>
    </div>
    {% endif %}
    <hr>
  </body>


</html>
